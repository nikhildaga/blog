---
layout: default
---
<h2 class="post_title">{{page.title}}</h2>

<div class="posts">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
    
    <div>
      <h1 class="post-title">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>
      <span class="post-date">{{ post.date | date_to_string }}</span>
    </div>
    
  {% endif %}
  {% endfor %}
  {% endfor %}
</div>
